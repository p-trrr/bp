<!DOCTYPE html>
<html>
<head>
    <title>A-Frame App</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
    <body>
        <a-scene>
            <a-entity id="cam"
                camera position="0 2 0"                
                wasd-controls="false"
                raycaster="objects: [data-raycastable]"
                look-controls                
                ><a-cursor></a-cursor>
            </a-entity>
            <a-entity id="environment" environment="preset: contact" lightPosition="0 4 2"></a-entity>

            <a-entity id="stave-lines">
                <a-cylinder position="0 1 -4.1"   radius=".05" height="5" rotation="90 90 0" color="#FFC65D"></a-cylinder>
                <a-cylinder position="0 1.4 -4.1" radius=".05" height="5" rotation="90 90 0" color="#FFC65D"></a-cylinder>
                <a-cylinder position="0 1.8 -4.1" radius=".05" height="5" rotation="90 90 0" color="#FFC65D"></a-cylinder>
                <a-cylinder position="0 2.2 -4.1" radius=".05" height="5" rotation="90 90 0" color="#FFC65D"></a-cylinder>
                <a-cylinder position="0 2.6 -4.1" radius=".05" height="5" rotation="90 90 0" color="#FFC65D"></a-cylinder>
            </a-entity>
            <a-entity id="trefle-clef" position="2 1 -3">
                <a-gltf-model src="./assets/scene.gltf"></a-gltf-model>
            </a-entity>
            

            <a-entity id="stave" playground data-raycastable note-attachment stave-pointer pointer></a-entity>
            
            <a-plane id="card-window" position="-2 1.5 -3" width="2" height="1" mover>
                <a-text id="card-text" align="center" color="black" width="3" height=".8" wrap-pixels="1500"></a-text>
            </a-plane>
        
            <a-circle id="play-button" position="0 1 -2" radius=".2" rotation="-15 0 0"
                      animation__mousedown="property: components.material.material.color; type: color; to: yellow; startEvents: mousedown; dur: 050"
                      animation__mouseup="property: components.material.material.color; type: color; to: white; startEvents: mouseup; dur: 050">
                <a-triangle position=".03 0 .01" scale="0.2 0.2 1" rotation="0 0 -90" color="black"></a-triangle>
            </a-circle>

            <a-circle id="next-button" position="0.5 1 -2" radius="0.2" rotation="-15 0 0" color="#ECECEC">
                <a-plane position="0 0 0.01" rotation="0 0 0" width="0.2" height="0.05" color="black"></a-plane>
                <a-triangle position="0.1 0 0.01" rotation="0 0 -90" scale="0.12 0.1 1" color="black"></a-triangle>
            </a-circle>

            <a-circle id="prev-button" position="-0.5 1 -2" radius="0.2" rotation="-15 0 0" color="#ECECEC"
                      animation__mousedown="property: components.material.material.color; type: color; to: yellow; startEvents: mousedown; dur: 050"
                      animation__mouseup="property: components.material.material.color; type: color; to: white; startEvents: mouseup; dur: 050">
                <a-plane position="0 0 0.01" rotation="0 0 0" width="0.2" height="0.05" color="black"></a-plane>
                <a-triangle position="-0.1 0 0.01" rotation="0 0 90" scale="0.12 0.1 1" color="black"></a-triangle>
            </a-circle>

            <a-plane id="empty-stave-button" position="1.3 1 -2" rotation="-30 -30 0" width="2.2" height="1" scale=".3 .3 1"
                     animation__mousedown="property: components.material.material.color; type: color; to: yellow; startEvents: mousedown; dur: 050"
                     animation__mouseup="property: components.material.material.color; type: color; to: white; startEvents: mouseup; dur: 050">
                <a-text value="Vyprazdnit osnovu" align="center" color="black"></a-text>
            </a-plane> 

            
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
